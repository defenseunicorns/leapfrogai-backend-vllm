kind: ZarfPackageConfig
metadata:
  name: "###ZARF_PKG_TMPL_NAME###"
  version: "###ZARF_PKG_TMPL_IMAGE_VERSION###"
  description: >
    VLLM model

constants:
  - name: IMAGE_VERSION
    value: "###ZARF_PKG_TMPL_IMAGE_VERSION###"
  - name: NAME
    value: "###ZARF_PKG_TMPL_NAME###"

variables:
  - name: QUANTIZATION
    description: "The quantization method used to reduce the model size/quality, or none."
    default: "gptq"
    prompt: true
  - name: TENSOR_PARALLEL_SIZE
    description: "The number of GPUs to load and inference the model across."
    value: 1
    prompt: true

components:
  - name: import-model
    required: true
    import:
      name: model
      url: oci://ghcr.io/defenseunicorns/packages/leapfrogai/leapfrogai-model:0.4.2